<html>
<head>
    <title>Angry to happy app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
#btn{
border-radius:100%;
width:200px;
height:200px;
background-color:rgb(0, 255, 0);
animation-name: new_animation;
animation-duration:30s ;
animation-iteration-count:1time ;
}
@keyframes new_animation{
from{
background-color:red;
}
to{
background-color:rgb(0, 255, 0);
}
}

body{
text-align: center;
color:white;
background-color:black;
}

b{
color:cyan;
}

</style>
<body>
<h1>Mind <b>Relaxing</b> App</h1>
<button onclick="btn()" id="btn"></button>
<h2>Watch 30 Seconds to <b>Relax</b></h2>

</body>
</html>
